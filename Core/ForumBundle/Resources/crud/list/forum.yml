list:
  # entity name
  entity: SymBBCoreForumBundle:Forum
  entityManager: symbb
  sort: id
  bars:
    - 
      elements:
          -
            type: icon
            image: /bundles/seyoneajaxcrud/images/icons/page_add.png
            label: New
            form: SymBB\Core\ForumBundle\Form\Forum
            task: new
          -
            type: icon
            image: /bundles/seyoneajaxcrud/images/icons/page_edit.png
            label: Edit
            form: SymBB\Core\ForumBundle\Form\Forum
            task: edit
          -
            type: icon
            image: /bundles/seyoneajaxcrud/images/icons/page_delete.png
            label: Delete
            task: delete
            action: confirm
            routing: _eajaxcrud_delete
            
  # all columns
  columns:
    # short verson
    -
      key: id
      label: ID
      width: 100px
      call: getID()
    -
      key: name
      sort: name
      label: Name
      width: auto
      call: getName()
    -
      key: type
      sort: type
      label: Art des Forums
      width: 50px
      call: getType()