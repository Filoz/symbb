fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
    
fos_user_group:
    resource: "@FOSUserBundle/Resources/config/routing/group.xml"
    prefix: /group
 
 
 
_symbb_acp:
    pattern:  /acp/
    defaults: { _controller: SymBBCoreForumBundle:Acp:list }
    
_symbbcoreforumbundle_forum_list:
    pattern:  /acp/forum/list
    defaults: { _controller: SymBBCoreForumBundle:Acp:list }
    
_symbbcoreforumbundle_forum_list_child:
    pattern:  /acp/forum/list/{parent}
    defaults: { _controller: SymBBCoreForumBundle:Acp:list }

_symbbcoreforumbundle_forum_new:
    pattern:  /acp/forum/new/forum
    defaults: { _controller: SymBBCoreForumBundle:Acp:new }
    
_symbbcoreforumbundle_forum_new_category:
    pattern:  /acp/forum/new/category
    defaults: { _controller: SymBBCoreForumBundle:Acp:newCategory }
    
_symbbcoreforumbundle_forum_new_link:
    pattern:  /acp/forum/new/link
    defaults: { _controller: SymBBCoreForumBundle:Acp:newLink }
    
_symbbcoreforumbundle_forum_sort:
    pattern:  /acp/forum/sort
    defaults: { _controller: SymBBCoreForumBundle:Acp:sort }
    