    symbb.extensionrating.util:
        twig.extension.symbb.extensionrating.util:
        class: SymBB\Extension\RatingBundle\Twig\UtilExtension
        arguments: ['@doctrine', '@security.context']
        tags:
            - { name: twig.extension } 